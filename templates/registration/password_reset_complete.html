{% extends 'base.html' %}

{% block title %}Password Reset Complete - Car Hire Service{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="card-title mb-0">🎉 Password Reset Complete!</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h4 class="mb-3">Your password has been set!</h4>
                    <p class="text-muted mb-4">
                        You may now log in with your new password.
                    </p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-success btn-lg">
                            🔐 Login Now
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            🏠 Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
